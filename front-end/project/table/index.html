<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tabela</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <table class="tabela">
      <tr class="title">
        <th colspan="6"> 
          Cidades mais populosas da Bahia
          <br>
          (estimativa de 2009 do Instituto Brasileiro de Geografia e Estatística)
        </th>
      </tr>

      <tr class="header">
        <th>Posição</th>
        <th class="citylabel">Cidade</th>
        <th>Pop.</th>
        <th>Posição</th>
        <th class="citylabel">Cidade</th>
        <th>Pop.</th>
      </tr>

      <tr class="info">
        <td class="position">1</td>
        <td class="city">Salvador</td>
        <td class="pop">2 998 056</td>
        <td class="position">3</td>
        <td class="city">Vitória da Conquista</td>
        <td class="pop">318 901</td>
      </tr>
      <tr class="info">
        <td class="position">2</td>
        <td class="city">Feira de Santana</td>
        <td class="pop">591 707</td>
        <td class="position">4</td>
        <td class="city">Juazeiro</td>
        <td class="pop">243 896</td>
      </tr>
    </table>
  </div>

</body>

</html>
