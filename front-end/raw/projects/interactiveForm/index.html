<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Div do form -->
  <div class="formContainer">
    <table class="formTable" cellspacing="1px" cellpadding="1px">
      <form>
        <tr>
          <td colspan="3" align="center">
            <h1>Cadastro</h1>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <input size="42" placeholder="Nome Completo" type="text" maxlength="80" name="nome" required>
          </td align="center">
          <td>
            <input placeholder="Data de Nascimento" type="text" onfocus="(this.type='date')" id="date" required />
          </td>

        </tr>

        <tr>
          <td>
            <select placeholder="Selecione" name="sexo" required>
              <option value="" hidden disabled selected>Gênero</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
            </select>
          </td>
          <td colspan="2" class="radioButtons">
            <label class="radioLabel">
              <input type="radio" class="radio" name="situacao" value="Solteiro(a)" required>
              Solteiro(a)
            </label>
            <label class="radioLabel">
              <input type="radio" class="radio" name="situacao" value="Casado(a)">
              Casado(a)
            </label>
            <label class="radioLabel">
              <input type="radio" class="radio" name="situacao" value="Viúvo(a)">
              Viúvo(a)
            </label>
          </td>
        </tr>

        <tr>
          <td>
            <input size="14" maxlength="14" placeholder="CPF" type="text" name="cpf" required>
          </td>
          <td>
            <input size="10" maxlength="9" placeholder="RG" type="text" name="rg" required>
          </td>
          <td>
            <input size="10" maxlength="8" placeholder="CEP" type="text" name="cep" required>
          </td>
        </tr>

        <tr>
          <td>
            <input placeholder="Rua" type="text" name="rua" readonly>
          </td>
          <td>
            <input size="5" placeholder="Núm." type="text" name="num" required>
          </td>
          <td>
            <input placeholder="Complemento" type="text" name="compl">
          </td>
        </tr>

        <tr>
          <td>
            <input placeholder="Bairro" type="text" name="bairro" readonly>
          </td>
          <td>
            <input placeholder="Cidade" type="text" name="cidade" readonly>
          </td>
          <td>
            <input size="1" placeholder="UF" type="text" name="estado" readonly>
          </td>
        </tr>

        <tr>
          <td class="btnPlace" colspan="3" align="center">
            <button type="submit">Enviar</button>
            <button type="button" onclick="cleanForm()">Limpar Campos</button>
          </td>
        </tr>
      </form>
    </table>
  </div>

  <!-- Div da Tabela de Dados -->
  <div class="tableContainer">
    <h2>Clientes Registrados</h2>

    <table class="dataTable" cellspacing="2px" cellpadding="2px">
      <thead>
        <tr class="header">
          <th>Nome Completo</th>
          <th>RG</th>
          <th>CPF</th>
          <th>CEP</th>
          <th>Rua</th>
          <th>Núm.</th>
          <th>Complemento</th>
          <th>Bairro</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Sexo</th>
          <th>Data de Nasc.</th>
          <th>Situação Civil</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pedro Mateus Melo Ormesino Lins</td>
          <td>290999572</td>
          <td>162.786.457-18</td>
          <td>20735-240</td>
          <td>Rua Santos Titara</td>
          <td>126</td>
          <td>Apto 301</td>
          <td>Todos os Santos</td>
          <td>Rio de Janeiro</td>
          <td>RJ</td>
          <td>Masculino</td>
          <td>18/02/1997</td>
          <td>Solteiro(a)</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Chamada do script -->
  <script src="scripts/main.js"></script>
</body>

</html>
