<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Ficha Cadastral</h2>

    <table class="tabela" cellspacing="1px" cellpadding="1px">
      <form>
        <tr>
          <td>
            <label for="name">Nome:</label>
          </td>
          <td colspan="3">
            <input size="55" type="text" id="name">
          </td>
        </tr>

        <tr>
          <td>
            <label for="rg">RG:</label>
          </td>
          <td>
            <input size="13" type="text" id="rg">
          </td>
          <td>
            <label for="cpf">C.P.F.:</label>
          </td>
          <td>
            <input size="13" type="text" name="cpf">
          </td>
        </tr>

        <tr>
          <td>
            <label for="endereco">Endereço:</label>
          </td>
          <td colspan="3">
            <input size="55" type="text" name="endereco">
          </td>
        </tr>

        <tr>
          <td>
            <label for="sexo">Sexo:</label>
          </td>
          <td>
            <select placeholder="Selecione" id="sexo" name="sexo">
              <option selected="selected"></option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
            </select>
          </td>
          <td>
            <label for="nascimento">Data de Nascimento:</label>
          </td>
          <td>
            <input size="13" type="date" id="nascimento">
          </td>
        </tr>

        <tr>
          <td>
            <label for="situacao">Situação Civil:</label>
          </td>
          <td>
            <input type="radio" id="solteir" name="situacao" value="Solteiro">
            <label for="html">Solteiro</label>
          </td>
          <td>
            <input type="radio" id="casad" name="situacao" value="Casado(a)">
            <label for="casad">Casado(a)</label>
          </td>
          <td>
            <input type="radio" id="viuv" name="situacao" value="Viúvo(a)">
            <label for="viuv">Viúvo(a)</label>
          </td>
        </tr>

        <tr>
          <td colspan="4" align="center">
            <button type="button" onclick="limparForm()">Limpar Dados</button>
          </td>
        </tr>
      </form>
    </table>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
